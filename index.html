<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.ico" />
    <title>Circular crochet pattern generator</title>
  </head>
  <body>
    <div class="AppBackground">
      <div class="AppHorzSegment">
        <img class="AppIcon" src="/images/icon.svg" />
        <h1 class="AppHeader">Pattern Settings</h1>
      </div>
      <div class="ControlFeed">
        <div class="AppSegment">
          <label class="AppLabel">Number of rows: </label>
          <input class="AppInput" id="RowCount" type="number" value="1" />
        </div>
        <div class="AppSegment">
          <label class="AppLabel">Number of starting stitches: </label>
          <input class="AppInput" id="SegmentCount" type="number" value="4" />
        </div>
        <script src="circleDrawer.js" defer></script>
        <div class="AppHorzSegment">
          <button class="AppButton" id="Submit" onclick="drawCustomPatter()">
            Submit
          </button>
          <button class="AppButton" id="Download" onclick="downloadPattern()">
            Download
          </button>
        </div>
      </div>
      <canvas id="root" style="display: block; margin: 2em"> </canvas>
      <!-- Add React and ReactDOM via CDN -->
      <script
        src="https://unpkg.com/react@18/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        crossorigin
      ></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script type="text/babel" src="./scripts/app.js"></script>
    </div>
  </body>
</html>
