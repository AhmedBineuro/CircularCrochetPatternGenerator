<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Circular crochet pattern generator</title>
  </head>
  <body>
    <div class="AppBackground">
      <h1 class="AppHeader">Pattern Settings</h1>
      <div class="ControlFeed">
        <div class="AppSegment">
          <label class="AppLabel">Number of rows: </label>
          <input class="AppInput" id="RowCount" type="number" value="1" />
        </div>
        <div class="AppSegment">
          <label class="AppLabel">Number of starting stitches: </label>
          <input class="AppInput" id="SegmentCount" type="number" value="4" />
          <script src="crochetApp.js" defer></script>
        </div>
        <div class="AppSegment">
          <button class="AppButton" id="Submit" onclick="drawCustomPatter()">
            Submit
          </button>
          <button class="AppButton" id="Download" onclick="downloadPattern()">
            Download
          </button>
        </div>
      </div>
      <canvas id="Pattern" style="display: block; margin: 2em"> </canvas>
    </div>
  </body>
</html>
